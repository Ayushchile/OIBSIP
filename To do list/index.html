<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    
    <script src="https://kit.fontawesome.com/9e27e98d5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Macondo&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title"><h1>MY TO DO LIST</h1></div>
    <div class="container">
        
        <header>
            <h2>Add your tasks here</h2>
            <input id="display" type="text" placeholder="Enter your tasks">
            <button id="btn" type="submit"onclick="displayTask()" >Add Task</button>
        </header>
        <main id="container">
            <ul id ="status">
            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
