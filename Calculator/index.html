<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="center">DO YOUR CALCULATIONS HERE!</h1>
  <div class="container">
  <div class="  m-center flex flex-column">
    <div class="row">
        <input class="input" type="text" ></input>
    </div>
    <div class="row">
        <button class="button first-3-col">(</button>
        <button class="button first-3-col">)</button>
        <button class="button perc">%</button>
        <button class="button del-clr">Delete</button>
       
      </div>
    <div class="row">
      <button class="button first-3-col">7</button>
      <button class="button first-3-col">8</button>
      <button class="button first-3-col">9</button>
      <button class="button clear">Clear</button>

    </div>
    <div class="row">
      <button class="button first-3-col">4</button>
      <button class="button first-3-col">5</button>
      <button class="button first-3-col">6</button>
      <button class="button last-2-col">*</button>
      <button class="button last-2-col">/</button>
    </div>
    <div class="row">
      <button class="button first-3-col">1</button>
      <button class="button first-3-col">2</button>
      <button class="button first-3-col">3</button>
      <button class="button last-2-col">+</button>
      <button class="button last-2-col">-</button>
    </div>
    <div class="row">
      <button class="button first-3-col">.</button>
      <button class="button first-3-col">0</button>
      <button class="button plusMinus">+/-</button>
      <button class="button enter">Enter</button>

    </div>
  </div>
  <script src="script.js"></script>
</div>
</body>

</html>
